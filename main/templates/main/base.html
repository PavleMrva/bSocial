<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}bSocial{% endblock%}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    {% bootstrap_messages %}
    {% load static %}
    <script src="{% static 'js/websocketbridge.js' %}" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }

        function refresh() {
            $.ajax({
                url: "/api/token/refresh/",
                type: 'POST',
                data: {
                    'refresh': getCookie("refresh")
                },
                error: function (err) {
                    window.location.href = "/auth/login";
                },
                success: function (data) {
                    var access = data.access
                    var refresh = data.refresh
                    document.cookie = "token=" + access + "; expires=Fri, 31 Dec 2030 23:59:59 GMT;path=/";
                    document.cookie = "refresh=" + refresh + "; expires=Fri, 31 Dec 2030 23:59:59 GMT;path=/";
                    console.log("Success")
                }
            });
        }

        setInterval(function(){
            refresh();
        }, 35000)
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-5">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <b><a class="navbar-brand" href="#">bSocial</a></b>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
            </ul>
            <button type="button" class="btn btn-outline-dark"><i class="fa fa-sign-out"></i> Log out</button>
        </div>
    </nav>
    <div class="container-fluid" id="content" name="content">
        {% block content %}

        {% endblock %}
    </div>

    {% block script %}

    {% endblock %}
</body>

</html>
